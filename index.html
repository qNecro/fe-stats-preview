<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
	</style>

	<title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
	<div class="container">
		<div class="text">
			<div class="text-container">
				<h1>Get <strong>insights</strong> that help your business grow.</h1>

				<div class="info">
					<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
						experience, and overall efficiency.</p>

					<div class="stats">
						<div class="companies"><strong>10k+</strong> COMPANIES</div>
						<div class="templates"><strong>314</strong> TEMPLATES</div>
						<div class="queries"><strong>12M+</strong> QUERIES</div>
					</div>
				</div>
			</div>
		</div>
		<div class="overlay">
			<img src="images/image-header-desktop.jpg" alt="">
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/qNecro">Necro</a>.
	</div>
</body>

</html>
